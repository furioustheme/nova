<!-- Modal -->
<div class="modal fade" id="subscribe" tabindex="-1" role="dialog" aria-labelledby="subscribe" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body row">
                <div class="col-lg-6 col-12">
                    <div class="modal-image">
                        <img class="img-fluid w-100" src="images/modal/Newsletter-popup.jpg" alt="Modal-image">
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="modal-form">
                        <h3>GET OUR EMAIL LETTER</h3>
                        <p>Subscribe to the Eren mailing list to receive updates on new arrivals, special offers and other discount
                            information.
                        </p>
                        <form action="#" class="row">
                            <div class="col-12">
                                <input type="email" id="email" class="form-control" placeholder="Enter Email Address">
                            </div>
                            <div class="col-12">
                                <button type="submit" value="send" class="btn btn-sm btn-secondary">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
